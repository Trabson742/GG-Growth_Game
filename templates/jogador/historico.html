{% extends 'main.html' %}
{% block title %} Histórico de Trasação {% endblock %}
{% block content %}
        <div class="container">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Data</th>
                    <th scope="col">Evento</th>
                    <th scope="col">Moedas</th>
                    <!-- <th scope="col">Ano</th>
                    <th scope="col">Ações</th> -->
                  </tr>
                </thead>
                <tbody>
                    {% for historico in historicos %}
                    <tr>
                        <th scope="row">{{historico.created_at}}</th>
                        <td>{{historico.evento}}</td>
                        <td>{{historico.moedas}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
{% endblock %}
