{% extends 'main.html' %}
{% block title %} Produtos {% endblock %}
{% block content %}
        <div class="container">
            <div><a href="{{url_for('Produtos_bp.create')}}"><button class="btn btn-primary btn-lg">Criar novo produto</button></a></div>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Nome do Produto</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                    {% for produto in produtos %}
                    <tr>
                        <th scope="row">{{produto.nome}}</th>
                        <td>{{produto.marca}}</td>
                        <td>{{produto.categoria}}</td>
                        <td>{{produto.ano}}</td>
                        <td>
                          <a href="{{url_for('Produtos_bp.show',id=produto.id)}}"><button class="btn btn-sm btn-primary">edit</button></a>
                          <a href=""><button class="btn btn-sm btn-danger">lixo</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
{% endblock %}
